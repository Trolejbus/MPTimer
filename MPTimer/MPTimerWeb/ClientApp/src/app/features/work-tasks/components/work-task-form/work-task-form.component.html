<div class="content">
    <h3 class="display-6">Add Work Task</h3>
    <hr />
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="field" [class.error]="form.hasError('name')">
            <label>Name</label>
            <input type="text" formControlName="name" pInputText />
            <div class="error" *ngIf="form.hasError('name', 'required')">This field is required</div>
        </div>

        <div class="button-container">
            <button
                pButton
                type="submit"
                icon="pi pi-save"
                [label]="isEditing() ? 'Update' : 'Add'"
                [loading]="formGroup.disabled">
            </button>
            <button pButton type="button" label="Cancel" class="p-button-text p-button-plain" [routerLink]="['work-tasks/list']"></button>
        </div>
    </form>
</div>
